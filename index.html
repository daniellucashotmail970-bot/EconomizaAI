<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Comparador de Preços</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #f5f5f5;
      color: #333;
    }

    header {
      background: #ffcc00;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      color: #333;
      margin-bottom: 10px;
    }

    .search-box {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
    }

    .search-box input {
      flex: 1;
      padding: 12px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    .search-box button {
      padding: 12px 20px;
      border: none;
      background: #333;
      color: #fff;
      cursor: pointer;
    }

    main {
      max-width: 1000px;
      margin: 30px auto;
      padding: 0 15px;
    }

    .product {
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .product h2 {
      margin-bottom: 10px;
      font-size: 20px;
    }

    .prices {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .store {
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 10px;
      flex: 1;
      min-width: 180px;
    }

    .store strong {
      display: block;
      margin-bottom: 5px;
    }

    .store a {
      display: inline-block;
      margin-top: 5px;
      text-decoration: none;
      color: #fff;
      background: #28a745;
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 14px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #333;
      color: #fff;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<header>
  <h1>Comparador de Preços</h1>
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Buscar produto...">
    <button onclick="searchProduct()">Buscar</button>
  </div>
</header>

<main id="results"></main>

<footer>
  © 2026 - Comparador de Preços
</footer>

<script>
  const products = [
    {
      name: "iPhone 13 128GB",
      prices: [
        { store: "Loja A", price: 3899, link: "#" },
        { store: "Loja B", price: 3799, link: "#" },
        { store: "Loja C", price: 3999, link: "#" }
      ]
    },
    {
      name: "Smart TV 50\" 4K",
      prices: [
        { store: "Loja A", price: 2499, link: "#" },
        { store: "Loja B", price: 2399, link: "#" },
        { store: "Loja C", price: 2599, link: "#" }
      ]
    },
    {
      name: "Notebook Ryzen 5",
      prices: [
        { store: "Loja A", price: 3299, link: "#" },
        { store: "Loja B", price: 3199, link: "#" },
        { store: "Loja C", price: 3399, link: "#" }
      ]
    }
  ];

  function searchProduct() {
    const query = document.getElementById("searchInput").value.toLowerCase();
    const results = document.getElementById("results");
    results.innerHTML = "";

    const filtered = products.filter(p =>
      p.name.toLowerCase().includes(query)
    );

    if (filtered.length === 0) {
      results.innerHTML = "<p>Nenhum produto encontrado.</p>";
      return;
    }

    filtered.forEach(product => {
      product.prices.sort((a, b) => a.price - b.price);

      const productDiv = document.createElement("div");
      productDiv.className = "product";

      let pricesHTML = "";
      product.prices.forEach(p => {
        pricesHTML += `
          <div class="store">
            <strong>${p.store}</strong>
            R$ ${p.price.toLocaleString("pt-BR")}
            <br>
            <a href="${p.link}" target="_blank">Ir para loja</a>
          </div>
        `;
      });

      productDiv.innerHTML = `
        <h2>${product.name}</h2>
        <div class="prices">
          ${pricesHTML}
        </div>
      `;

      results.appendChild(productDiv);
    });
  }
</script>

</body>
</html>
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Comparador de Preços</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  background: #f5f5f5;
}

header {
  background: #ffcc00;
  padding: 20px;
  text-align: center;
}

.container {
  display: flex;
  max-width: 1200px;
  margin: 20px auto;
  gap: 20px;
  padding: 0 15px;
}

/* MENU LATERAL */
.sidebar {
  width: 260px;
  background: #fff;
  border-radius: 8px;
  padding: 15px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.sidebar h3 {
  margin-bottom: 10px;
}

.sidebar ul {
  list-style: none;
}

.sidebar li {
  padding: 8px;
  cursor: pointer;
  border-radius: 5px;
}

.sidebar li:hover {
  background: #f0f0f0;
}

/* CONTEÚDO */
.content {
  flex: 1;
}

.search-box {
  display: flex;
  gap: 10px;
  margin-bottom: 20px;
}

.search-box input {
  flex: 1;
  padding: 10px;
}

.search-box button {
  padding: 10px 15px;
  background: #333;
  color: #fff;
  border: none;
  cursor: pointer;
}

.product {
  background: #fff;
  padding: 15px;
  margin-bottom: 15px;
  border-radius: 8px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.product h2 {
  margin-bottom: 5px;
}

.category {
  font-size: 14px;
  color: #777;
  margin-bottom: 10px;
}

.prices {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
}

.store {
  border: 1px solid #ddd;
  padding: 10px;
  border-radius: 6px;
  min-width: 160px;
}

.store a {
  display: inline-block;
  margin-top: 5px;
  background: #28a745;
  color: #fff;
  padding: 5px 10px;
  border-radius: 4px;
  text-decoration: none;
  font-size: 14px;
}
</style>
</head>

<body>

<header>
  <h1>Comparador de Preços</h1>
</header>

<div class="container">

  <!-- MENU LATERAL -->
  <aside class="sidebar">
    <h3>Categorias</h3>
    <ul>
      <li onclick="filterCategory('')">Todas</li>
      <li onclick="filterCategory('Celulares')">Celulares</li>
      <li onclick="filterCategory('TVs')">TVs e Vídeo</li>
      <li onclick="filterCategory('Notebooks')">Informática</li>
      <li onclick="filterCategory('Eletrodomesticos')">Eletrodomésticos</li>
      <li onclick="filterCategory('Games')">Games</li>
      <li onclick="filterCategory('Audio')">Áudio</li>
      <li onclick="filterCategory('Casa')">Casa e Móveis</li>
    </ul>
  </aside>

  <!-- CONTEÚDO -->
  <section class="content">
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Buscar produto...">
      <button onclick="searchProduct()">Buscar</button>
    </div>

    <div id="results"></div>
  </section>

</div>

<script>
let currentCategory = "";

const products = [
  { name: "iPhone 13 128GB", category: "Celulares", prices: [
    { store: "Loja A", price: 3799, link: "#" },
    { store: "Loja B", price: 3899, link: "#" }
  ]},
  { name: "Smart TV 50\" 4K", category: "TVs", prices: [
    { store: "Loja A", price: 2399, link: "#" },
    { store: "Loja B", price: 2499, link: "#" }
  ]},
  { name: "Notebook Ryzen 5", category: "Notebooks", prices: [
    { store: "Loja A", price: 3199, link: "#" },
    { store: "Loja B", price: 3299, link: "#" }
  ]},
  { name: "Geladeira Frost Free", category: "Eletrodomesticos", prices: [
    { store: "Loja A", price: 2899, link: "#" }
  ]},
  { name: "PlayStation 5", category: "Games", prices: [
    { store: "Loja A", price: 4199, link: "#" }
  ]},
  { name: "Caixa de Som Bluetooth", category: "Audio", prices: [
    { store: "Loja A", price: 299, link: "#" }
  ]}
];

function filterCategory(cat) {
  currentCategory = cat;
  searchProduct();
}

function searchProduct() {
  const query = document.getElementById("searchInput").value.toLowerCase();
  const results = document.getElementById("results");
  results.innerHTML = "";

  const filtered = products.filter(p => {
    const matchName = p.name.toLowerCase().includes(query);
    const matchCategory = currentCategory === "" || p.category === currentCategory;
    return matchName && matchCategory;
  });

  if (filtered.length === 0) {
    results.innerHTML = "<p>Nenhum produto encontrado.</p>";
    return;
  }

  filtered.forEach(product => {
    product.prices.sort((a,b)=>a.price-b.price);

    let pricesHTML = "";
    product.prices.forEach(p => {
      pricesHTML += `
        <div class="store">
          <strong>${p.store}</strong><br>
          R$ ${p.price.toLocaleString("pt-BR")}<br>
          <a href="${p.link}" target="_blank">Ir para loja</a>
        </div>
      `;
    });

    results.innerHTML += `
      <div class="product">
        <h2>${product.name}</h2>
        <div class="category">${product.category}</div>
        <div class="prices">${pricesHTML}</div>
      </div>
    `;
  });
}

searchProduct();
</script>

</body>
</html>
